<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FVDE |fvde-aruf webhook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Discord fvde-aruf-webhook</h1>

    <input id="webhook" placeholder="Webhook URL（必須）">
    <input id="server" placeholder="サーバーID（必須）">
    <input id="channel" placeholder="チャンネルID（必須）">
    <input id="name" placeholder="名前（必須）">
    <textarea id="message" placeholder="メッセージ（必須）"></textarea>

    <button onclick="send()">送信</button>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
